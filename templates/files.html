{% include "base2.html" %}
{% block content %}


{% if files %}
<div class="container my-2">
    <h2>Saved files</h2>
    <div class="row">
        {% for file in files %}
        <div class="col-sm-4 my-2">
            <div class="card">
                <div class="card-body">
                    <a href="/search/?filename={{ file.name }}">
                        <h5 class="card-title">{{ file.name }}</h5>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}

        {% endif %}

    </div>
</div>

{% load static %}
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="{% static 'js/files.js' %}"></script>

{% endblock %}
